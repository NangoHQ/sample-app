integrations:
  slack:
    syncs:
      slack-users:
        description: |
          Fetches the users of your Slack workspaces and converts them into Contacts.
        type: sync
        endpoint: /sample-app/slack/users
        sync_type: full
        scopes: users:read
        track_deletes: false
        runs: every 5 minutes
        auto_start: true
        output: Contact

models:
  Contact:
    id: integer
    fullName: string
    deleted: boolean
